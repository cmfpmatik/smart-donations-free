<script type="text/javascript" language="javascript">

    var paper;
    var min=100;
    var max=400;
    var value=250;
    $(function(){
        var smileDiv=$(".smartDonationsSmile");
        $(".smartDonationsSlide").slider({
            range: "min",
            value: value,
            min: min,
            max: max,
            slide: slide
        });
        paper = Raphael(smileDiv[0], 50, 50);


        $('.smartDonationsAmount').text('$'+value);
        value=value-min;
        value=value*0.7/(max-min);
        printSmile(value +.3);
    });

    function slide(event,ui)
    {
        var value=ui.value;
        $('.smartDonationsAmount').text('$'+value);

        value=value-min;

        value=value*0.7/(max-min);

        printSmile(value +.3);

    }


    function printSmile(smilePercentage)
    {

        paper.clear();

        //interpolation
        paper.circle(25, 25, 24);

        paper.circle(16, 17, 5);
        paper.circle(34, 17, 5);

        circle = paper.circle(70, 10, 7);
        circle.attr("fill", "black");
        paper.path("M" + interpolate(15, 10, smilePercentage) + " "
                + interpolate(35, 25, smilePercentage) + ",  C"
                + interpolate(15, 15, smilePercentage) + " "
                + interpolate(35, 45, smilePercentage) + "  ,  "
                + interpolate(35, 35, smilePercentage) + " "
                + interpolate(35, 45, smilePercentage) + ",    "
                + interpolate(35, 41, smilePercentage) + " "
                + interpolate(35, 25, smilePercentage));


        // paper.path("M0," + originY + " C" + smileSizeX.toString() + " " +(originY+smileSizeY).toString() + ", " + (100 - smileSizeX).toString() + " " + (originY+ smileSizeY).toString() + ",50 " + originY ).attr({ stroke: "red" });
    }

    function interpolate(start,end,smilePercentage) {
        return (start + ((end - start) * smilePercentage)).toString();
    }



    function changed() {

        printSmile(document.getElementById("text").value);
    }
</script>
